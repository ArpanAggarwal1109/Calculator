<html>
  <head>
    <title>
      calculator
    </title>
  </head>
  <body>
    <div id="calculator">
      <h1>
        CALCULATOR
      </h1>
      <div id="display-container">
        <p id="display"></p>
      </div>
      <div class="buttons">
        <div class="button" data-value="AC">
          <span>AC</span>
        </div>
        <div class="button" data-value="+/-">
          <span>+/-</span>
        </div>
        <div class="button" data-value="%">
          <span>%</span>
        </div>
        <div
          class="button"
          data-value="/"
          style="background-color: hsl(0deg 50% 51%); color: white;"
        >
          <span>/</span>
        </div>
        <div class="button" data-value="7">
          <span>7</span>
        </div>
        <div class="button" data-value="8">
          <span>8</span>
        </div>
        <div class="button" data-value="9">
          <span>9</span>
        </div>
        <div
          class="button"
          data-value="*"
          style="background-color: hsl(0deg 50% 51%); color: white;"
        >
          <span>*</span>
        </div>
        <div class="button" data-value="4">
          <span>4</span>
        </div>
        <div class="button" data-value="5">
          <span>5</span>
        </div>
        <div class="button" data-value="6">
          <span>6</span>
        </div>
        <div
          class="button"
          data-value="-"
          style="background-color: hsl(0deg 50% 51%); color: white;"
        >
          <span>-</span>
        </div>
        <div class="button" data-value="1">
          <span>1</span>
        </div>
        <div class="button" data-value="2">
          <span>2</span>
        </div>
        <div class="button" data-value="3">
          <span>3</span>
        </div>
        <div
          class="button"
          data-value="+"
          style="background-color: hsl(0deg 50% 51%); color: white;"
        >
          <span>+</span>
        </div>
        <div class="button" data-value="0" style="width: 49.6%;">
          <span>0</span>
        </div>
        <div class="button" data-value="-">
          <span>-</span>
        </div>
        <div
          class="button"
          data-value="="
          style="background-color: hsl(0deg 50% 51%); color: white;"
        >
          <span>=</span>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
